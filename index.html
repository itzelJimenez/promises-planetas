<!DOCTYPE html>
<html>
	<head>
		<title>Hi</title>
	</head>
	<body>
		<h1>Holi</h1>
		<script>
		//Este JSON es para obtener información de una api con url local
		    function getJSON(url) {
		    	//Se Retornará una promesa mediante new Promise por ser el protocolo para devolver promesas (los parametros corresponden a los estados de promesa que son resolver y rechazar) 
	            return new Promise(function(resolve, reject) {
	            	//Ajax el XMLHttpRequest se declara cuando se quiere obtener data del servidor web
	                var ajax = new XMLHttpRequest();
	                //El método open() sustituye el getJSON, es un método de Ajax para especificar el tipo de petición que quieres hacer al servidor, en este caso es el get, despues se envía con el método .send() un request al servidor.
	                ajax.open("GET", url);
	                ajax.send();
	                //El método onreadystatechange, es la función para establecer el número al que se espera igualar el readystate. 
	                ajax.onreadystatechange = function() {
	                	//El readystate tiene parámetros del 0 al 4, 4 significa que el requerimiento fue cargado y ya se obtuvo una respuesta
	                    if (ajax.readyState == 4) {
	                    	//El resolve es un parametro que valida que la promesa se cumplió. ResponseText obtiene la respuesta de la data como string, el parse lo convierte en objeto.
	                        resolve(JSON.parse(ajax.responseText));
	                    };
	                };
	            });
	        };
        	//A la función getJSON se le otorga el parámetro de url
	       getJSON("data/earth-like-results.json")
	       //.then funciona cuando la promesa se cumplió y necesita un parámetro que devuelva mediante return una nueva promesa.
	        .then(function(mensaje){return(getJSON(mensaje.results[0]))}) //Proporciona el resultado del planeta en indice 0, esta función permite que se ejecute el segundo then.
	        //El segundo then muestra el resultado del primer then
	        .then(function(resultado){console.log(resultado)});
		</script>
	</body>
</html>
